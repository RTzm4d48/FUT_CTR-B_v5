{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

{# ---------NAVBAR STYLES--------- #}
<style>
  .fut_conteiner{
    background: whitesmoke;
    width: 70%;
    margin: 50px auto 0px auto;
    display: flex;
    flex-direction: column;
  }
  .fut_navbar{
    width: 100%;
    height: 50px;
    background: #E9E9E9;
    display: flex;
  }
  ul{
    list-style: none;
    display: flex;
    /*    background: blue;*/
    height: 100%;
    margin: 0px;
    padding: 0px;
  }
  .fut_navbar li{
    /*    background: salmon;*/
    
    height: 100%;
    margin: auto 20px;
    display: flex;
    flex-direction: column;
  }
  .navbar_a{
    margin: 15px auto auto auto;
    color: black;
    text-decoration: none;
    opacity: 80%;
    /*    background: yellow;*/
  }
  .navbar_a:hover{
    opacity: 100%;
  }
  .fut_line{
    width: 100%;
    height: 2px;
    margin: auto 0px 0px 0px;
  }
  .fl_activate{
    background: black;
  }
</style>

{# -----------ESTILOS SOLO DEL CUADRO DE FUT------------ #}
<style>
  .cont_fut{
    width: calc(100% - 30px);
    height: 130px;
    background: white;
    border: 1px solid gray;
    margin: 15px auto;
    display: flex;
    border-radius: 3px;
  }
  .cont_information{
    width: calc(80% - 30px);
    height: calc(100% - 30px);
    /*    background: salmon;*/
    padding: 15px;
    display: flex;
    flex-direction: column;
  }
  .cont_information h3{
    margin: 0px 0px 5px 0px;
  }
  .cont_img{
    width: 20%;
    height: 100%;
    background: #D1D1D1;
    display: flex;
  }
  .info_fut{
    /*    background: violet;*/
  }
  .info_fut p{
    margin: 0px;
    font-size: smaller;
  }
  .pay_fut{
    display: flex;
  }
  .pay_fut p{
    margin: 0px 5px 0px 0px;
  }
  .viewfut{
    background: red;
    color: white;
    padding: 2px 20px;
    border: none;
    border-radius: 3px;
    margin: 5px 0px;
    width: 50px;
    text-align: center;
    text-decoration: none;
  }
  .viewfut:hover{
    background: #E40000;
  }
  .cont_img img{
    width: 80px;
    margin: auto;
  }
</style>
<div class="fut_conteiner">
  <nav class="fut_navbar">
      <ul>
          <li><a class="navbar_a" href="{% url 'n_in_progress' %}">FUTs en proceso</a><div id="fut_line1" class="fut_line"></div></li>
          <li><a class="navbar_a" href="{% url 'n_finished' %}">FUTs Finalizados</a><div id="fut_line2" class="fut_line"></div></li>
      </ul>
  </nav>
  
  {% block content_fut %}
  {% endblock %}
</div>

<script>
  //La funcion est√° en 'base.html'
  //es para el navbar
  activation('consultar_tramite');
</script>
{% endblock %}
