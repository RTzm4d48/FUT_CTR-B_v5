<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ils - admin</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    {% load static %}
    <style>
        body{
            background: #212121;
            color: white;
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar{
            width: 100%;
            height: 70px;
            background: #396bad;
            border: none;
            top: 0px;
            padding: 0px;
            margin: 0px;
            display: flex;
            justify-content: space-between;
        }
        .content1{
            /* background: salmon; */
            padding: 0px;
            margin: auto 30px;
            display: flex;
        }
        .content1 h1{
            padding: 0px;
            font-size: medium;
            color: #e2e2e2;
        }
        .contend{
            /* background: salmon; */
            width: 80%;
            margin: auto;
            height: auto;
            display: flex;
            flex-direction: column;
        }
        .position{
            color: #e93535e2;
            margin: auto 5px;
            
        }
        .logout{
            width: 30px;
            height: 30px;
            /* background: pink; */
            margin: auto 30px;
            cursor: pointer;
        }
        .logout:hover{
            opacity: 70%;
        }

    </style>
    <div class="navbar">
        <div class="content1" ><h1>ILS - ADMIN</h1>
            {% block position %}
            {% endblock %}
        </div>
        <div onclick="longout()" class="logout"><img src="{% static 'img/longout.png' %}" width="30px" alt=""></div>
    </div>
    <div class="contend">
        {% block content %}
        {% endblock %}
    </div>
    <script>
        function longout(){
            //elimino las cookies del inicio de sesion y recargo la pagina
            document.cookie = "log_admin=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            location.reload();
        }
    </script>
</body>
</html>
